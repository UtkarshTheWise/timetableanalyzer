<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="calendar.js"></script>
  <title>Timetable Analyzer</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top left, #1a1a1a, #000000);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
  background: linear-gradient(90deg, #00fff0, #0066ff);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

h2 {
  font-size: 1.2rem;
  font-weight: normal;
  color: #aaa;
}

.hover-utax {
  display: inline-block;
  position: relative; /* Keep this to position the absolute pseudo-element */
  cursor: pointer;
}

.hover-utax::before { /* Use ::before for "Utax" */
  content: 'Utax';
  color: #ffffff; /* Or your desired initial color */
  transition: opacity 0.3s;
  padding-right: 90px;
  min-width: 120px;
}

.hover-utax::after {
  content: 'Utkarsh Mishra';
  position: absolute; /* Make it absolute to take it out of flow */
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 0.3s;
  color: #00ffcc;
  white-space: nowrap; /* Prevent the name from wrapping */
}

.hover-utax:hover::before { /* Hide "Utax" on hover */
  opacity: 0;
}

.hover-utax:hover::after {
  opacity: 1;
}

.upload-btn {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  border: none;
  border-radius: 16px;
  padding: 15px 30px;
  font-size: 1rem;
  color: #fff;
  cursor: pointer;
  margin-top: 2rem;
  box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
  transition: transform 0.2s, box-shadow 0.2s;
}

.upload-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 123, 255, 0.5);
}

input[type="file"] {
  display: none;
}

.copy-btn {
  background: #5151ff;
  color: #ffffff;
  padding: 12px 20px;
  margin-top: 20px;
  border: none;
  border-radius: 12px;
  font-family: 'Raleway', sans-serif;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.copy-btn:hover {
  background: #a3004c;
  box-shadow: 0 0 20px rgba(255, 0, 43, 0.6);
}

.video-wrapper {
  margin-top: 40px;
  text-align: center;
  font-family: 'Raleway', sans-serif;
}

.video-section {
  text-align: center;
  margin: 60px auto;
  padding: 20px;
  max-width: 800px;
  background-color: #0e0e0e;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  font-family: 'Raleway', sans-serif;
}

.video-heading {
  font-size: 28px;
  margin-bottom: 8px;
  color: #00ffff;
}

.video-subtext {
  color: #aaa;
  margin-bottom: 20px;
  font-size: 16px;
}

.video-container iframe {
  width: 100%;
  max-width: 100%;
  border-radius: 12px;
}



  </style>
</head>
<body>
  <h1>Timetable Analyzer</h1>
  <h2>Created by <span class="hover-utax"></span>, Shreyash Saxena and Arihant Singh</h2>
  <button id="copy-js" class="copy-btn">Copy Console Command Code</button>
  <label for="file-upload" class="upload-btn">Upload Timetable JSON</label>
  <input type="file" id="file-upload" accept="application/json" />
  <section id="tutorial" class="video-section">
  <p class="video-subtext">Watch the tutorial to understand how to upload and generate your calendar.</p>
  <div class="video-container">
    <iframe 
      width="100%" 
      height="360" 
      src="https://www.youtube.com/embed/4nrums9lrKo" 
      title="Tutorial: Using Timetable Analyzer"
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>
</section>

  <script src="calendar.js"></script>
  <script>
document.getElementById('copy-js').addEventListener('click', async () => {
  try {
    const response = await fetch('command.js'); // or replace with actual JS filename
    const jsCode = await response.text();
    await navigator.clipboard.writeText(jsCode);
    alert('Script copied to clipboard!');
  } catch (err) {
    alert('Failed to copy script.');
    console.error(err);
  }
});
</script>
</body>
</html>
